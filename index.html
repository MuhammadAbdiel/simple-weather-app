<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Simple Weather App</title>
    <style>
        .bg-img {
            background-image: url('img/image1.jpg');
            background-size: cover;
        }

        .card {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container mt-3 mb-5">
        <div class="row justify-content-center">
            <div class="col text-center">
                <h1>Simple Weather App</h1>
            </div>
        </div>
        <div class="row justify-content-center mt-3">
            <div class="col-md-8">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="search-input" placeholder="Search Location">
                    <button class="btn btn-primary" type="button" id="search-button">Search</button>
                </div>
            </div>
        </div>
        <hr>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg">
                    <div class="card-body text-center bg-img text-white">
                        <div id="location">
                            <!-- <h1 class="card-title">2022-02-15 19:18</h1>
                            <img src="img/map.png" class="img-fluid mb-3" width="80">
                            <h3 class="mb-3">Pasuruan, East Java, Indonesia</h3>
                            <img src="img/time-zone.png" class="img-fluid mb-3" width="80">
                            <h3 class="mb-3">Asia/Jakarta</h3> -->
                        </div>
                        <div id="current">
                            <!-- <h3 class="mb-3">25 &deg; C</h3>
                            <img src="img/wind.png" class="img-fluid mb-3" width="80">
                            <h3 class="mb-3">13 km/h</h3> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="script.js"></script>
</body>

</html>
